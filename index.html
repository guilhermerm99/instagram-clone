<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como brinkin.gg</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group espacamento">
                <p class="not-account">Não é brinkin.gg?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img width="100%" src="img/apple-button.png" alt=""></a>
                    <a href="#" class="app-download"><img width="100%" src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
